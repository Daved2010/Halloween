<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionador de disfraces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Clica aquí para seleccionar tu disfraz superchulo </h1>
    </header>

    <section id="seccionDisfraz">
        <div>
            <img id="disfraz" src="images/signoInterrogacion.jpeg" alt="Disfraz" />
        </div>
        <div>
            <div id="disfrazAleatorio" class="disfraz">
                <p>Selecciona un disfraz aleatorio...</p>
                <button id="botonAleatorio" class="btnShow">¡Dame un disfraz aleatorio!</button>
            </div>
            <div id="disfrazElegir" class="disfraz">
                <p>...o elige uno tú mismo!</p>
                <select id="disfrazDropdown">
                    <option value="">--Selecciona un disfraz--</option>
                </select>
                <button id="botonElegir" class="btnShow">¡Elige tu propio disfraz!</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
